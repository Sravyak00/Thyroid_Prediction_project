<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thyroid Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; padding: 24px; }
    .card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.1);}
    h1 { margin-top: 0; text-align: center; color: #2563eb; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { font-size: 14px; color: #333; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .actions { margin-top: 20px; text-align: center; }
    button { padding: 10px 16px; border: none; border-radius: 6px; background: #2563eb; color: white; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .msg { margin-top: 16px; padding: 12px; border-radius: 8px; text-align: center; }
    .ok { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
    .err { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ§  Thyroid Prediction</h1>
    <form method="post">
      <div class="row">
        {% for f in features %}
          <div>
            <label for="{{ f }}">{{ f }}</label>
            <input type="number" step="any" name="{{ f }}" id="{{ f }}" required />
          </div>
        {% endfor %}
      </div>
      <div class="actions">
        <button type="submit">Predict</button>
      </div>
    </form>

    {% if result is not none %}
      <div class="msg ok"><strong>Prediction:</strong> {{ result }}</div>
    {% endif %}
    {% if error %}
      <div class="msg err">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
